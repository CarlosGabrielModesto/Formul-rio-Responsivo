<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Assinantes - Canais de Esporte</title>
    <link rel="stylesheet" href="_css/estilo.css">
</head>

<body>

    <main>

        <div class="formulario">
            <form name="form" id="form">

                <h1>Formulário <br> <span>(Com verificação)</span></h1>
                <hr><br><br>

                <div></div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" autocomplete="off">
                <hr><br>

                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpf" autocomplete="off">
                <hr><br>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" autocomplete="off">
                <hr><br>

                <label for="tel">Celular:</label>
                <input type="text" name="cel" id="cel" autocomplete="off" class="celular">
                <hr><br>

                <label for="nascimento">Data Nascimento</label>
                <section class="datanascimento">
                    <input type="date" name="nascimento" id="nascimento" required autocomplete="off">
                    <hr><br>
                </section>

                <label for="sexo">Gênero:</label>
                <section class="genero">

                    <input type="radio" name="sexo" id="sexo" value="M" checked>Masculino
                    <input type="radio" name="sexo" id="sexo" value="F">Feminino
                    <input type="radio" name="sexo" id="sexo" value="O">Outro
                </section>

                <hr><br>

                <div>
                    <label for="login">Digite um Login e uma Senha:</label>
                    <br><br>

                    <section class="registro">
                        <input type="text" name="login" id="login"
                            placeholder="fulano@email.com" maxlength="15" minlength="5" size=22> <br>
                        <input type="password" name="senha" id="senha" autocomplete="off"
                            placeholder="S3nh@#" maxlength="8" minlength="6" size=22>
                    </section>
                </div>
                <br><br>

                <div class="botao">
                    <button type="submit" >CONFIRMAR</button>
                </div>

            </form>
        </div>
        <br>
    </main>

    <br>

</body>

</html>
